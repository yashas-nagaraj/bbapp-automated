apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbapp-backend
  namespace: bbapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bbapp-backend
  template:
    metadata:
      labels:
        app: bbapp-backend
    spec:
      containers:
        - name: bbapp-backend
          image: 256935247221.dkr.ecr.ap-south-1.amazonaws.com/bbapp-backend:v1
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: db-credentials
          # If your server listens on 3000, these probes are optional:
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: bbapp
spec:
  selector:
    app: bbapp-backend
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
